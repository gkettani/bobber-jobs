<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bobber - Find Your Next Job</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/webp" href="/static/assets/bobber.webp">
    <link rel="shortcut icon" type="image/webp" href="/static/assets/bobber.webp">
    <link rel="apple-touch-icon" href="/static/assets/bobber.webp">
    
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="home-page">
        <div class="home-logo">
            <img src="/static/assets/bobber.webp" alt="Bobber Logo">
        </div>
        
        <h1 class="home-title">Job search made <span class="home-title-highlight">fast</span></h1>
        <p class="home-subtitle">Effortlessly find your next career opportunity across 10,000+ top tech jobs</p>
        
        <div class="search-container">
            <input 
                type="text" 
                id="search-input" 
                class="search-input" 
                placeholder="Search for jobs, companies, or locations"
                autocomplete="off"
            >
            <div id="search-results" class="search-results"></div>
        </div>
    </div>
    
    <script src="/static/js/app.js"></script>
</body>
</html>
